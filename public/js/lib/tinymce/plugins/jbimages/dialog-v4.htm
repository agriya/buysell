<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
        <title>Upload an image</title>
        <script type="text/javascript" src="js/dialog-v4.js"></script>
        <link href="css/dialog-v4.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <form class="form-inline" id="upl" name="upl" action="ci/index.php/upload/english" method="post" enctype="multipart/form-data" target="upload_target" onSubmit="jbImagesDialog.inProgress();">
            <div id="upload_in_progress" class="upload_infobar">
                <img src="img/spinner.gif" alt="spinner" width="16" height="16" class="spinner">Upload in progress&hellip; 
                <div id="upload_additional_info"></div>
            </div>
            
            <div id="upload_infobar" class="upload_infobar" style="font-size:12px;"></div>
            
            <p id="upload_form_container">
                <input id="uploader" name="userfile" type="file" class="jbFileBox" onChange="document.upl.submit(); jbImagesDialog.inProgress();"><br/>
                <small>Allowed file formats are jpg, jpeg, png, gif.</small><br/>
                <small>Allowed file size 1 MB.</small>
            </p>
            
            <p style="display:none;" id="the_plugin_name">
                <a href="http://justboil.me/" target="_blank" title="JustBoil.me &mdash; a TinyMCE Images Upload Plugin">JustBoil.me Images Plugin</a>
            </p>    
        </form>
        
        <iframe id="upload_target" name="upload_target" src="ci/index.php/blank"></iframe>
    </body>
</html>
